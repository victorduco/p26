<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test Keypad Backgrounds</title>
  <style>
    body {
      background: #171717;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .test-section {
      margin-bottom: 40px;
    }
    h2 {
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .preview {
      border: 1px solid #444;
      padding: 10px;
      border-radius: 8px;
    }
    .preview img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 4px;
    }
    .preview .label {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Keypad Backgrounds Test</h1>

  <div class="test-section">
    <h2>Sharp Backgrounds (Main Display)</h2>
    <div class="grid">
      <div class="preview">
        <img src="/keypad-backgrounds/sharp/1.png" alt="1">
        <div class="label">1.png (sharp)</div>
      </div>
      <div class="preview">
        <img src="/keypad-backgrounds/sharp/12.png" alt="12">
        <div class="label">12.png (sharp)</div>
      </div>
      <div class="preview">
        <img src="/keypad-backgrounds/sharp/123.png" alt="123">
        <div class="label">123.png (sharp)</div>
      </div>
      <div class="preview">
        <img src="/keypad-backgrounds/sharp/1234.png" alt="1234">
        <div class="label">1234.png (sharp)</div>
      </div>
    </div>
  </div>

  <div class="test-section">
    <h2>Blurred Backgrounds (Buttons)</h2>
    <div class="grid">
      <div class="preview">
        <img src="/keypad-backgrounds/blurred/1.png" alt="1">
        <div class="label">1.png (blurred)</div>
      </div>
      <div class="preview">
        <img src="/keypad-backgrounds/blurred/12.png" alt="12">
        <div class="label">12.png (blurred)</div>
      </div>
      <div class="preview">
        <img src="/keypad-backgrounds/blurred/123.png" alt="123">
        <div class="label">123.png (blurred)</div>
      </div>
      <div class="preview">
        <img src="/keypad-backgrounds/blurred/1234.png" alt="1234">
        <div class="label">1234.png (blurred)</div>
      </div>
    </div>
  </div>

  <div class="test-section">
    <h2>CSS Variables Test</h2>
    <p>Open DevTools Console to see current CSS variables:</p>
    <button onclick="checkVariables()">Check CSS Variables</button>
    <pre id="output" style="background: #222; padding: 10px; border-radius: 4px; margin-top: 10px;"></pre>
  </div>

  <script>
    function checkVariables() {
      const bg = getComputedStyle(document.documentElement).getPropertyValue('--global-keypad-bg');
      const bgBlurred = getComputedStyle(document.documentElement).getPropertyValue('--global-keypad-bg-blurred');

      const output = document.getElementById('output');
      output.textContent = `--global-keypad-bg: ${bg}\n--global-keypad-bg-blurred: ${bgBlurred}`;

      console.log('--global-keypad-bg:', bg);
      console.log('--global-keypad-bg-blurred:', bgBlurred);
    }
  </script>
</body>
</html>
